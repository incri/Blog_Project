<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog_project</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'post-page' %}">Create Post</a>
        <a href="{% url 'logout-page' %}">Logout</a>
        <a href="{% url 'profile-page' %}">Profile</a>
    {% else %}
        <a href="{% url 'resister' %}">SignUP</a>
        <a href="{% url 'login-page' %}">Login</a>
    {% endif %}
    {% for post in posts %}
        <h1>
            {{ post.title }}
        </h1>
        <h3>
            {{  post.author }}
        </h3>
        <p>
            {{ post.content }}
        </p>
        <small>
            {{ post.date_posted }}
        </small>
        <br>
        {% if user == post.author %}
            <a href="{% url 'update' post.id %}">edit</a> 
            <a href="{% url 'delete' post.id %}">delete</a>
        {% endif %}
        
    {% endfor %}
</body>
</html>
