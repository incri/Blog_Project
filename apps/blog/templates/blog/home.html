<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog_project</title>
</head>
<body>
    {% for post in posts %}
        <h1>
            {{ post.title }}
        </h1>
        <h3>
            {{ post.author }}
        </h3>
        <p>
            {{ post.content }}
        </p>
        <small>
            {{ post.date_posted }}
        </small>
        <br>
        <a href="{% url 'update' post.id %}">edit</a> 
    {% endfor %}
</body>
</html>
